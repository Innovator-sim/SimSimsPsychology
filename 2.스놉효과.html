    target="_blank" title="희귀성가치">
    <strong>스놉효과(Snob Effect)</strong></a></li>
<br>
<br>희귀성이 높을수록 소비를 자극하는 효과
<br>한편 밴드웨건 효과가 확산되어 과시소비가 신분이나 계급의 차별화를 위한 수단으로서의 효용을 상실하게 되면
<br>일부 부유층들은 누구나 소비할 수 있는 상품의 구매를 중단하고
<br>남들이 쉽게 살 수 없는 진귀한 상품만을 선호하는 경우도 나타난다. 이를 스놉효과(Snob Effect)라고 한다.
